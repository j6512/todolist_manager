<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid text-monospace">
<nav th:replace="fragments :: afterNavigation"></nav>
<form method="post" style="display:flex;justify-content:center;align-items:center;flex-direction:column;margin-top:5%;">
    <p>Are you sure you want to delete this task?</p>
    <div class="card shadow p-3 mb-5 rounded" style="display:flex;justify-content:center;align-items:center;width:15%;height:100px;">
        <p th:text="${task.name}" style="font-size:x-large;"></p>
    </div>
    <input type="submit" value="Delete Task" class="btn btn-outline-danger"/>
</form>

</body>
</html>
