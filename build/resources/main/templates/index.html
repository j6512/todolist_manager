<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid text-monospace">
<nav th:replace="fragments :: afterNavigation"></nav>

<div class="container" style="margin-top:5px;">
    <div class="card shadow p-3 mb-5 rounded">

        <div style="position:absolute;top:10px;right:10px;">
            <p th:text="${date}"></p>
        </div>
        <br>
        <hr>
        <p th:text="${greeting}"></p>
        <br>
        <br>
        <br>
        <p th:text="${listSize}"></p>
        <p th:text="${taskSize}"></p>
        <p th:text="${completedTasks}"></p>
        <p th:text="${inProgressTasks}"></p>
        <p th:text="${onHoldTasks}"></p>
    </div>
</div>
</body>
</html>
