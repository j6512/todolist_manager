<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container-fluid">
<nav th:replace="fragments :: initialNavigation"></nav>
<div style="display:flex;justify-content:center;align-items:center;margin-top:10%;">
    <form method="post">
        <div class="form-group">
            <label>Username
                <input class="form-control" th:field="${registerFormDTO.username}"/>
            </label>
            <p class="error" th:errors="${registerFormDTO.username}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Password
                <input class="form-control" th:field="${registerFormDTO.password}" type="password"/>
            </label>
            <p class="error" th:errors="${registerFormDTO.password}" style="color: red"></p>
        </div>
        <div class="form-group">
            <label>Verify Password
                <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password"/>
            </label>
            <p class="error" th:errors="${registerFormDTO.verifyPassword}" style="color: red"></p>
        </div>

        <input type="submit" class="btn btn-outline-primary" value="Register"/>
    </form>
</div>
</body>
</html>
